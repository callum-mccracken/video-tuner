<!doctype html>
<html>
  <head>
    <title>Video Speed Controller: Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />

    <script src="popup.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1ForPopup>Video Tuner</h1ForPopup>
      <div class="slideThree">
        <input id="enabled" type="checkbox">
        <label for="enabled">
        </label>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="control">
      <label>
        Pitch Shift
        <span class="value" id="pitch-value">0</span>
        <button id="pitch-reset" class="reset">
          reset
        </button>
        <select id="pitch-shift-type">
          <option value="smooth">Smooth</option>
          <option value="semi-tone">Semi-tone</option>
        </select>
        <span class="mode-select">Mode: </span>
        <input id="pitch" type="range" min="-1" max="1" step="0.01" value="0">
      </label>
      <p>
        <span class="left">
          Low
        </span>
        <span class="right">
          High
        </span>
      </p>
    </div>
    <div class="clearfix"></div>
    <div class="control">
      <label>
        Playback Rate
        <span class="value" id="playback-rate-value">1</span>
        <button id="playback-rate-reset" class="reset">
          reset
        </button>
        <input id="playback-rate" type="range" min="0.5" max="3" step="0.01" value="1">
      </label>
      <p>
        <span class="left">
          Slow
        </span>
        <span class="right">
          Fast
        </span>
      </p>
    </div>
    <div class="clearfix"></div>
    <div class="control">
      <label>
        Instrument A4 Frequency
        <span class="value" id="A4-Frequency-value">440</span>
        <button id="A4-Frequency-reset" class="reset">
          reset
        </button>
        <input id="A4-Frequency-slider" type="range" min="400" max="500" step="0.01" value="440">
      </label>
      <p>
        <span class="left">
          400
        </span>
        <span class="right">
          500
        </span>
      </p>
    </div>
    <div class="clearfix"></div>
    <button id="feedback" class="secondary">Send feedback</button>
    <div class="clearfix"></div>
    <button id="about" class="secondary">About</button>
    <div class="clearfix"></div>
  </body>
</html>
